<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCollab - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Top navigation bar */
        .top-nav {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #5468ff;
            text-decoration: none;
        }

        .logo-icon {
            color: #5468ff;
            margin-right: 8px;
        }

        .nav-links {
            display: flex;
            margin-left: 80px;
        }

        .nav-links a {
            margin-right: 24px;
            text-decoration: none;
            color: #555;
            padding: 8px 0;
            position: relative;
        }

        .nav-links a:hover {
            color: #5468ff;
        }

        .nav-links a.active {
            color: #5468ff;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -13px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #5468ff;
        }

        .profile {
            margin-left: auto;
            font-weight: bold;
            color: #5468ff;
            background-color: #eef0ff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .create-group {
            margin-left: auto;
            padding: 8px 16px;
            background-color: #5468ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .create-group:hover {
            background-color: #4456e8;
        }

        /* Main container with sidebar */
        .container {
            display: flex;
            min-height: calc(100vh - 57px);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: #555;
            text-decoration: none;
            margin-bottom: 4px;
        }

        .sidebar-item:hover {
            background-color: #f5f5f5;
        }

        .sidebar-item.active {
            background-color: #eef0ff;
            color: #5468ff;
            border-left: 4px solid #5468ff;
            padding-left: 20px;
        }

        .sidebar-icon {
            margin-right: 12px;
            width: 20px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: #333;
            padding-bottom: 12px;
            border-bottom: 3px solid #5468ff;
            display: inline-block;
        }

        /* Settings specific styles */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }

        .settings-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 24px;
        }

        .settings-card h2 {
            font-size: 18px;
            color: #444;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #5468ff;
            box-shadow: 0 0 0 2px rgba(84, 104, 255, 0.2);
            outline: none;
        }

        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #5468ff;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .btn {
            background-color: #5468ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4456e8;
        }

        .btn-row {
            margin-top: 30px;
            display: flex;
            gap: 12px;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #555;
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <a href="#" class="logo">
            <span class="logo-icon">üë•</span>
            StudyCollab
        </a>
        <div class="nav-links">
            <a href="#">Dashboard</a>
            <a href="#">Groups</a>
            <a href="#">Calendar</a>
            <a href="#">Resources</a>
        </div>
        <button class="create-group">+ Create Group</button>
        <div class="profile" style="margin-left: 16px;">JD</div>
    </div>

    <!-- Main Container with Sidebar -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="./index.html" class="sidebar-item">
                <span class="sidebar-icon">üè†</span>
                Dashboard
            </a>
            <a href="#" class="sidebar-item">
                <span class="sidebar-icon">üë•</span>
                My Groups
            </a>
            <a href="./mytask.html" class="sidebar-item">
                <span class="sidebar-icon">üìã</span>
                Tasks
            </a>
            <a href="./schedule.html" class="sidebar-item">
                <span class="sidebar-icon">üìÖ</span>
                Schedule
            </a>
            <a href="./resources.html" class="sidebar-item">
                <span class="sidebar-icon">üìö</span>
                Resources
            </a>
            <a href="./progress.html" class="sidebar-item">
                <span class="sidebar-icon">üìä</span>
                Progress
            </a>
            <a href="./setting.html" class="sidebar-item active">
                <span class="sidebar-icon">‚öô</span>
                Settings
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Settings</h1>
            
            <div class="settings-grid">
                <!-- Account Settings -->
                <div class="settings-card">
                    <h2>Account Settings</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="institution">Educational Institution</label>
                        <input type="text" id="institution" value="University of Technology">
                    </div>
                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone">
                            <option value="utc-8">Pacific Time (UTC-8)</option>
                            <option value="utc-5">Eastern Time (UTC-5)</option>
                            <option value="utc+0">UTC</option>
                            <option value="utc+1">Central European Time (UTC+1)</option>
                        </select>
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="settings-card">
                    <h2>Privacy Settings</h2>
                    <div class="toggle-group">
                        <label>Show my profile to other users</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Share my study statistics with group members</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Allow others to invite me to study groups</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Allow calendar sharing with group members</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="settings-card">
                    <h2>Notification Settings</h2>
                    <div class="toggle-group">
                        <label>Email notifications for new group invites</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Email notifications for upcoming study sessions</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Browser notifications for messages</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Weekly summary emails</label>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Study Preferences -->
                <div class="settings-card">
                    <h2>Study Preferences</h2>
                    <div class="form-group">
                        <label for="studyMode">Default Study Mode</label>
                        <select id="studyMode">
                            <option value="pomodoro">Pomodoro (25min/5min)</option>
                            <option value="extended">Extended (50min/10min)</option>
                            <option value="custom">Custom Settings</option>
                        </select>
                    </div>
                    <div class="toggle-group">
                        <label>Enable focus mode during study sessions</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Play ambient sounds during study sessions</label>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Show study statistics dashboard</label>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="btn-row">
                <button class="btn">Save Changes</button>
                <button class="btn btn-secondary">Reset to Defaults</button>
            </div>
        </div>
    </div>
</body>
</html>
